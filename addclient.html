			<div id="body">
				<div id="box">
					<h1>Add Client</h1>
					<p class="p-3 mb-2">
						Please enter the client's details into the fields below.
					</p>
					
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<select>
								<option value="Title" disabled selected>Title</option>
								<option value="Ms">Ms</option>
								<option value="Miss">Miss</option>
								<option value="Mrs">Mrs</option>
								<option value="Mr">Mr</option>
								<option value="Mx">Mx</option>
								<option value="Dr">Dr</option>
								<option value="Other">Other</option>
							</select>
						</div>
						<input type="text" class="form-control" placeholder="Full Name">
					</div>
					
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">D.O.B</span>
						</div>
						<input type="date" class="form-control" placeholder="DOB" aria-label="DOB" aria-describedby="basic-addon1">
					</div>
					
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Contact Number">
					</div>
					
					<div class="input-group">
						<textarea type="text" class="form-control" placeholder="">Address</textarea>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Post Code">
					</div>
					
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Height">
						<div class="input-group-append">
							<select>
								<option value="feet">Feet & Inches</option>
								<option value="cms">Centimeters</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Weight">
						<div class="input-group-append">
							<select>
								<option value="Lbs">Pounds</option>
								<option value="Kgs">Kilograms</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Blood Type">
					</div>
					
					<div class="input-group">
						<textarea type="text" class="form-control" placeholder="List of Current Medication" disabled></textarea>
					</div>
					<div class="input-group mb-3">
						<input type="input" class="form-control" placeholder="Search Medication Database" aria-label="MDB" aria-describedby="basic-addon1">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
						</div>
					</div>
					
					<div class="input-group">
						<textarea type="text" class="form-control" placeholder="Additional Notes"></textarea>
					</div>
