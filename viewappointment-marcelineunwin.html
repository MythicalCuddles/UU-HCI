					<p class="p-3 mb-2">
						Please save if any changes have been made by pressing "Save Changes" below.

						</div>
					</div>
					
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Doctor/Nurse</span>
						</div>
						<input type="text" class="form-control" placeholder="Doctor/Nurse's Name" disabled value="Dr Shaun Murphy">

							<button class="btn btn-outline-secondary" type="button" id="button-addon2">Select Staff Member</button>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Date of Appointment</span>
						</div>
						<input type="date" class="form-control" placeholder="Date of Appointment" value="2018-08-17">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="button-addon2">Next Available</button>
						</div>
						<div class="input-group-append">
							<button class="btn btn-outline-danger" type="button" id="button-addon2">Emergency Booking</button>
						</div>
					</div>
					
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Time of Appointment</span>
						</div>
						<input type="input" class="form-control" placeholder="Time of Appointment" value="10:30 AM">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="button-addon2">Next Available</button>
